{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid" align="center">
        <div class="table-responsive bets-table">
            <table class="table table-bordered table-sm table-hover caption-top">
                <caption>Current Lottery: {{ lottery }}</caption>
                <thead class="table-dark" align="center">
                    <tr>
                        <th>Bettor</th>
                        <th>LuckyFive</th>
                        <th>Ticket</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bet in lottery.active_bets %}
                    <tr>
                        <td>{{ bet.bettor }}</td>
                        <td>{{ bet.lucky_five }}</td>
                        <td>{{ bet.ticket }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
